<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character set and viewport -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <!-- Page title -->
    <title>Text Editor</title>
    
    <!-- External stylesheets for the page -->
    <link rel="stylesheet" href="../src/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css"/>
    
    <!-- External scripts for CodeMirror text editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>
    
    <!-- Theme for CodeMirror text editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css"/>
    
    <!-- Deferred scripts for the main application -->
    <script defer="defer" src="main.bundle.js"></script>
    <script defer="defer" src="install.bundle.js"></script>
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#FFFFFF"/>
    
    <!-- Manifest file for progressive web app features -->
    <link rel="manifest" href="./manifest.json"/>
</head>
<body>
    <!-- Navigation bar -->
    <nav id="navbar">
        <!-- Install button -->
        <div class="nav-btn">
            <a class="btn btn-sm btn-dark" id="buttonInstall" role="button">Install!</a>
        </div>
        <!-- Heading -->
        <h1>Custom Text Editor</h1>
        <!-- Brand logo -->
        <div class="navbar-brand">
            <img src="./assets/icons/icon_96x96.png" alt="Editor Icon"/>
        </div>
    </nav>
    
    <!-- Main content area -->
    <main id="main">
        <!-- Loading container with spinner -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>
    </main>
</body>
</html>
